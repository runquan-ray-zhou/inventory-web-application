<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freeeezer Warehouse App</title>
    <link rel="stylesheet" href="freezer-style.css">
    <script src="./freezer-main.js" defer></script>
</head>
<body>
    <header class="header">
        <span class="header__logo">logo</span>
        <h1>Freeeezer Inventory</h1>
        <nav>
            <ul>
                <li>About Freeeezer</li>
                <li>How To Use</li>
                <li>Get Help</li>
                <li>Switch User</li>
                <li>Log in / Log out</li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <div>
                <img src="#" alt="selected-products-image">
            </div>
        </section>
        <section>
            <div>
                <h2>Search Inventory</h2>
                <form>
                <label for="">Product Name
                    <input type="text"/>
                </label>
                <label for="">Product Code
                    <input type="number"/>
                </label>
                <label for="">Product Type
                    <input type="text"/>
                </label>
                <label for="">Product Brand
                    <input type="text"/>
                </label>
                </form>
            </div>
            <div>
                <h2>Add To Inventory</h2>
                <form>
                    <label for="">Name
                        <input type="text"/>
                    </label>
                    <label for="">Code
                        <input type="number"/>
                    </label>
                    <label for="">Type
                        <input type="text"/>
                    </label>
                    <label for="">Brand
                        <input type="text"/>
                    </label>
                    <label for="">Vendor
                        <input type="text"/>
                    </label>
                    <label for="">FDA status
                        <input type="text"/>
                    </label>
                    <label for="">Case Count on Pallet
                        <input type="number"/>
                    </label>
                    <label for="">LB per case
                        <input type="number"/>
                    </label>
                    <label for="">Cost per LB
                        <input type="number"/>
                    </label>
                    <label for="">Total Weight on Pallet
                        <input type="number"/>
                    </label>
                    <label for="">Total Cost per Pallet
                        <input type="number"/>
                    </label>
                    <label for="">Purchaser
                        <input type="text"/>
                    </label>
                    <label for="">Purchase date
                        <input type="date"/>
                    </label>
                    <label for="">Entry date
                        <input type="date"/>
                    </label>
                    <label for="">Expire date
                        <input type="date"/>
                    </label>

                </form>
            </div>
        </section>
        <section>
            <div>
                <h2>Selected Product Information</h2>
                <div>Values</div>
                <div>Search Results</div>
            </div>
        </section>
    </main>
    <footer>
        <nav>
            <li>Export Selected</li>
        </nav>
    </footer>    
</body>
</html>
